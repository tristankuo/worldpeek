name: Update Webcams

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight
  workflow_dispatch: # Allow manual trigger

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run validation script
        id: check
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: node scripts/update-webcams.js

      - name: Create Issue for Dead Streams
        if: steps.check.outputs.has_dead_streams == 'true'
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "ðŸš¨ Invalid Webcam Streams Report"
          content-filepath: ./dead_streams_report.md
          labels: |
            automated
            maintenance
