name: Update Webcams

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight
  workflow_dispatch: # Allow manual trigger

jobs:
  maintain:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run maintenance script
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: node scripts/maintain-webcams.js

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code webcams.config.json || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and Push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add webcams.config.json
          git commit -m "fix(webcams): auto-repair broken streams"
          git push

      - name: Deploy to Production
        if: steps.git-check.outputs.changes == 'true'
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          npm ci
          npm install -g firebase-tools
          npm run deploy:production

      - name: Check for unfixable streams
        id: check-report
        run: |
          if [ -f maintenance_report.md ] && grep -q "Unfixable Webcams Detected" maintenance_report.md; then
            echo "has_issues=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Issue for Unfixable Streams
        if: steps.check-report.outputs.has_issues == 'true'
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "⚠️ Unfixable Webcam Streams Report"
          content-filepath: ./maintenance_report.md
          labels: |
            automated
            maintenance
